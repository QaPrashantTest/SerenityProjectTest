name: Serenity BDD Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/com/mycompany/myproject  # optional if you want to exclude snapshots
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Serenity BDD tests
        run: |
          mvn clean verify -Denvironment=github-ci || true

      # Upload Serenity HTML + screenshots
      - name: Upload Serenity Reports
        uses: actions/upload-artifact@v3
        with:
          name: serenity-reports
          path: target/site/serenity/

      # Upload raw failsafe XML reports
      - name: Upload Failsafe Reports
        uses: actions/upload-artifact@v3
        with:
          name: failsafe-reports
          path: target/failsafe-reports/

      # Optional: Upload PDFs if you generate them in your build
      - name: Upload PDF Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: serenity-pdf-report
          path: target/site/serenity/*.pdf

      # AI Root Cause Analysis on test failures
      - name: AI RCA on Test Failures
        if: always()
        uses: openai/openai-github-actions@v1
        with:
          model: gpt-4o-mini
          file: |
            target/failsafe-reports/*.xml
            target/site/serenity/*.html
          prompt: |
            You are a QA Automation Lead. 
            Analyze the test failure logs and Serenity reports. 
            Provide a clear Root Cause Analysis (RCA) including:
            - Which tests failed
            - Likely cause (automation issue, environment, or real bug)
            - Suggested next action
